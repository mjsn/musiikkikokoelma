# Etusivu
etusivu.otsikko=Tervetuloa!
etusivu.eka=Tämän sivun avulla voit hallita omaa levykokoelmaasi.
etusivu.toka=Lisää levy "Lisää levy"-sivulla ja muuta sen jälkeen levyn tiedot haluamiksesi. Levyn kansikuva ladataan automaattisesti Last.fm:stä ja kappaletiedot MusicBrainzista.
etusivu.kolmas=Levyt-sivulla on lista levyistä, josta voi valita katseltavan levyn. Levynkatselusivulla levyn tietoja voi muokata painamalla kynä-ikonia. Artistit-sivulla löytyy lista artisteista, joiden levyjä tietokannasta löytyy.
etusivu.neljas=Levyjä voidaan hakea yläpalkin oikealla puolella olevalla hakukentällä. Hakukentän vieressä olevasta napista voi vaihtaa kielen japaniksi tai suomeksi.
etusivu.viides=Sisäänkirjautuminen tapahtuu oikealla yläkulmassa olevasta napista. Käyttäjätunnus on admin ja salasana on myös admin. Sivu on testattu toimivaksi Firefoxilla ja Chromella (toimii todennäköisesti myös muilla WebKit-selaimilla).

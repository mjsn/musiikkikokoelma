# Etusivu
etusivu.otsikko=ようこそ！
etusivu.eka=このサイトでは自分の音楽コレクションの管理することができます。
etusivu.toka=「追加」セクションではレコードとCDの追加することができます。アートワークとトラックリストはLast.fmとMusicBrainzを使って自動的にダウンロードされます。
etusivu.kolmas=「音楽」セクションでは音楽コレクションのリストが表示されます。「アーティスト」セクションではアーティストのリストが表示されます。
etusivu.neljas=右上の検索ボックスを使ってコレクションの検索ができます。検索ボックスのとなりにあるボタンをクリックして言語を変えることができます。
etusivu.viides=そのとなりのボタンからログインすることができます。ユーザー名とパスワードは「admin」になります。このサイトはChromeとFirefoxで動作確認しましたが、他のブラウザーでは動かない可能性があります。
